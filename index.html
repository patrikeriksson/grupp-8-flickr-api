<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickr API Project</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1 class="main-heading">Photos</h1>
        <input
          class="search-input"
          type="text"
          placeholder="Search for images..."
        />
        <button class="search-button" type="submit">Search</button>
      </div>
    </main>
  </body>
</html>
